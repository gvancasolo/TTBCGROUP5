{% extends "base.html" %}
{% block title %}პროდუქტის დეტალები{% endblock %}

{% block container %}
<div class="container py-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-6 mb-4 mb-lg-0">
            <div class="border rounded shadow-sm p-3 bg-white">
                <img src="{{ url_for('static', filename='images/' + product.img) }}"
                     class="img-fluid rounded mx-auto d-block"
                     style="max-height: 400px; object-fit: contain;"
                     alt="{{ product.name }}">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card border-0 shadow-sm p-4">
                <h2 class="mb-3">{{ product.name }}</h2>
                <h4 class="text-success mb-3">ფასი: {{ product.price }} ₾</h4>
                <p class="text-muted">{{ product.info }}</p>

                {% if current_user.is_authenticated and current_user.role != "Admin" %}
                <form action="{{ url_for('add_to_cart', item_id=product.id) }}" method="post">
                    <input type="hidden" name="item_id" value="{{ product.id }}">
                    <button type="submit" class="btn btn-primary w-100"> კალათაში დამატება</button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
